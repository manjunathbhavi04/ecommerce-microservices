# Server Port for User Service (important for microservices)
server.port=8081

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_users?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# For production, consider 'validate' or 'none' and use Flyway/Liquibase for migrations.
spring.jpa.show-sql=true # Shows SQL queries in console (helpful for debugging)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # For MySQL 8+, use MySQL8Dialect

# Logging Level (Optional but helpful for debugging)
logging.level.org.springframework.security=DEBUG # To see Spring Security's debug logs (useful for authentication issues)
logging.level.org.hibernate.SQL=DEBUG # To see Hibernate generated SQL (already covered by show-sql but good for fine-tuning)
logging.level.com.bhavi.ecommerce.userservice=DEBUG # For your application's specific logs